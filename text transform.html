<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text transform</title>
	<style>
		h1{
			text-transform: uppercase;
		}
        h2{
        	text-transform: lowercase;
        }
        h3{
        	text-transform: capitalize;
        }

	</style>
</head>
<body>
	<h1>pankaj</h1>
	<h2>hbfdvjvdkhdfghdffkfdhgkd</h2>
	<h3>sdfjdjjdh gfhdfu gdfhgudf hiughdf giudfh</h3>

</body>
</html>
