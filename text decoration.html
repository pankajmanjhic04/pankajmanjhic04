<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text decoration</title>
	<style>
     
     .h1{
		color:red;
		text-decoration: underline;
		text-decoration-color: blue;
	}
	.a{
		text-decoration: none;
	}
	.h2{
		text-decoration: line-through;
	}
    .h3{
    	text-decoration: overline;
    	text-decoration-color:red ;
    }


	 </style>
	
	
	

</head>
<body>
	<a href="">pankaj</a>
	<h1>pankaj</h1>
	<del>pankaj</del>
	<h2>pankaj</h2>
	<h3>pankaj</h3>

</body>
</html>
