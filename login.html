<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
	<style >
		*{
			margin: 0;
			padding: 0;

		}
		.login{
			border: 2px solid;
			width: 400px;
			height: 300px;
		}
		.login h1{
			background: rgba(25, 240, 100, 0.5);
			color: white;
			height: 50px;
		}
		body{
			background: url(image/food1.jpg);
			width: 100%;
			background-position: center;
			background-size: cover;
		}
		.login input{
			width: 250px;
			height: 32px;
			border-radius: 21px;
			outline-style: none;
			padding-left: 16px;
			font-size: 20px;
			text-align: center;
			background: rgba(200, 100, 100, 0.4);
		}
		.login button{
			width: 116px;
			height: 38px;
			border-radius: 0 36px;
			background: repeat;
			color: white;
			font-size: 22px;

		}
		::placeholder{
			color: white;
		}
	</style>
</head>
<body>
	<br><br><br>
<center>
	<!--login form start-->
	<div class="login">
		<h1>login form</h1>
        <br><br>
		<input type="text" name="" placeholder="username">
		<br><br>
		<input type="password" name="" placeholder="password">
		<br><br>
		<button type="submit">submit</button>
	</div>
	<!--login form end-->
</center>
</body>

</body>
</html>
