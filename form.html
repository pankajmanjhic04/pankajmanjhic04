<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
</head>
<body>
	<form>
		name:
		<input type="text" name="n" placeholder="enter user name" required>
		<br>
		email:
		<input type="email" name="e" placeholder="enter email" required>
		<br>
		password:
		<input type="password" name="v" required>
		<br>
		d.o.b:
		<input type="date" name="a" required>
		<br>
		phone:
		<input type="number" name="b">
		<br>
		gender:
		<input type="radio" name="g">male
		<input type="radio" name="g">female
		<input type="radio" name="g">other
		<br>
		collage:
		<select name="c">
			<option>select collage</option>
			<option>rjit</option>
			<option>itm</option>
			<option>mits</option>
		</select>
		<br>
		education:
		<input type="checkbox" name="">10th
		<input type="checkbox" name="">12th
		<input type="checkbox" name="">B.E.
		<br>
		address:
		<textarea rows="10" cols="20"></textarea>
		<br>
		image upload:
		<input type="file" name="">
		<br><br>
		<input type="submit" name="">

	</form>

</body>
</html>
