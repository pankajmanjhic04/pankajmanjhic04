<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table</title>
	<style>
		table,tr,td,th{
			border: 3px solid orange;
			border-collapse: collapse;
			width: 500px;
			height: 50px;
			text-align: center;

		}
		tr:hover{
			background: green;

		}
		th:hover{
			background: yellow;
		}
		td:hover{
			background: blue;
		}
	</style>
</head>
<body>
	<center>
	<table>
		<tr>
			<th colspan="5">table</th>
		</tr>
		<tr> <!--table row-->
			<th>name</th>
			<th>roll</th>
			<th>phone</th>
			<th>city</th>
			<th>address</th>
		</tr>
		<tr>
			<td>raj</td>
			<td>2345</td>
			<td>55566</td>
			<td>gwalior</td>
			<td>taj hotal</td>
		</tr>
			
		
	</table>
</center>

</body>
</html>
